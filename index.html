<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Call By Mehdi Hasan</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        flex-direction: column;
        margin: 0;
    }
    .logo {
        margin-bottom: 20px;
    }
    .box {
        background-color: #c6eaf8;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .box h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .box input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .box input[type="submit"] {
        background-color: #0ca7e0;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .box input[type="submit"]:hover {
        background-color: #0b95c8;
    }
    .telegram-btn {
        margin-top: 20px;
        background-color: #0088cc;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
    }
    .telegram-btn:hover {
        background-color: #0077b3;
    }
</style>
</head>
<body>

<!-- Logo Section -->
<img src="https://raw.githubusercontent.com/Mehdi71x1/Free-Call/refs/heads/main/IMG_20240918_215632_344.jpg" alt="Logo" class="logo" width="100">

<!-- Main Box Section -->
<div class="box">
    <h2>TrickTime Free Call</h2>
    <form method="post" action="https://globfone.com/call-phone-online/">
        <input type="text" name="callee-name" placeholder="Enter name" required minlength="3" maxlength="40">
        <input type="submit" value="Next">
    </form>
</div>

<!-- Telegram Button Section -->
<a href="https://t.me/tricktime_x" class="telegram-btn" target="_blank">Join Telegram</a>

</body>
</html>
